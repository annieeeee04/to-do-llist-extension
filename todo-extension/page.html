        --accent-text: #111827;
        --danger: #ef4444;

        --border-radius-lg: 16px;

    * {

    body {

    }

    .card {
        background: #ffffff;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-soft);
        padding: 14px 14px 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .card-header {
        display: flex;
        align-items: center;

    }

    .title {

        font-weight: 650;

        gap: 6px;
    }

    .title-badge {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        padding: 2px 8px;
        border-radius: 999px;
        background: var(--accent-soft);

    }

    .subtitle {

    }

    .input-row {

    }

    .edit-input {

        font-family: inherit;
    }

    #new-task {
        border: none;
        background: transparent;
        outline: none;
        flex: 1;
        font-size: 13px;
        color: #111827;
    }

    #new-task::placeholder {
        color: #9ca3af;
    }
    #add-btn {
        padding: 4px 8px;
        cursor: pointer;
    }
    #add-btn {
        border: none;
        outline: none;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--accent);
        color: #ffffff;
        font-size: 13px;
        font-weight: 600;
        transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
        box-shadow: 0 4px 10px rgba(79, 70, 229, 0.35);
        display: flex;
        align-items: center;
        gap: 4px;
    }

    #add-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(79, 70, 229, 0.45);
        background: #4338ca;
    }

    #add-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.35);
    }

    #add-btn-icon {
        font-size: 14px;
    }

    #task-list {
        list-style-type: none;
        padding-left: 0;
        margin: 4px 0 0;
        max-height: 230px;
        overflow-y: auto;
    }

    .task-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 9px;
        border-radius: 12px;
        background: #f9fafb;
        margin-bottom: 5px;
        transition: background 0.12s ease, transform 0.08s ease;
    }

    .task-item:hover {
        background: #eef2ff;
        transform: translateY(-1px);
    }

    .task-left {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
    }

    .task-checkbox {
        width: 14px;
        height: 14px;
        cursor: pointer;
    }

    .task-text {
        font-size: 13px;
        color: #111827;
        word-break: break-word;
    }

    .task-text.done {
        text-decoration: line-through;
        opacity: 0.55;
    }

    .task-meta {
        font-size: 10px;
        color: var(--text-muted);
        margin-top: 2px;
    }

    .delete-btn {
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 14px;
        color: #9ca3af;
        padding: 2px 4px;
        border-radius: 999px;
        transition: background 0.12s ease, color 0.12s ease, transform 0.08s ease;
    }

    .delete-btn:hover {
        background: rgba(239, 68, 68, 0.06);
        color: var(--danger);
        transform: translateY(-0.5px);
    }

    .empty-state {
        font-size: 12px;
        color: var(--text-muted);
        text-align: center;
        margin-top: 6px;
    }

    /* Small scrollbar styling for the task list */
    #task-list::-webkit-scrollbar {
        width: 5px;
    }

    #task-list::-webkit-scrollbar-track {
        background: transparent;
    }

    #task-list::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 999px;
    }
  </style>
</head>
